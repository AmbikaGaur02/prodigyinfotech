

<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            background-image: url(https://t4.ftcdn.net/jpg/04/42/21/53/240_F_442215355_AjiR6ogucq3vPzjFAAEfwbPXYGqYVAap.jpg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            
            background-image: url(https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGdhbWV8ZW58MHx8MHx8fDA%3D&w=1000&q=80);
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px#03A9F4;
        }

        h2 {
            color: #010407;
            font-size: 28px;
        }

        label {
            display: block;
            margin: 20px 0;
            font-weight: bold;
            font-size: 20px;
        }

        input[type="text"], button {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 20px;
        }

        button {
            background-color: #00ff00;
             color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            font-size: 24px;
            color: #007BFF;
            margin: 30px 0;
        }

        #attempts {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>Number Guessing Game</h2>
        <p>Guess a number between 1 and 100:</p>
        <label for="guessInput">Enter Your Guess:</label>
        <input type="text" id="guessInput">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
        <p id="attempts"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("result").innerHTML = "Please enter a valid number between 1 and 100.";
            } else if (guess === randomNumber) {
                document.getElementById("result").innerHTML = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
                document.getElementById("result").style.color = "#4CAF50";
                document.getElementById("guessInput").setAttribute("disabled", "true");
                document.querySelector("button").setAttribute("disabled", "true");
            } else if (guess < randomNumber) {
                document.getElementById("result").innerHTML = "Try a higher number.";
            } else {
                document.getElementById("result").innerHTML = "Try a lower number.";
            }

            document.getElementById("attempts").innerHTML = `Attempts: ${attempts}`;
        }
    </script>
</body>
</html>
